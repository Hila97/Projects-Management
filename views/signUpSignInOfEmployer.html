<!DOCTYPE html>
<html>
<head>
    <title>LOG-IN</title>
    <link rel="stylesheet" type="text/css" href="/styles/login.css"/>
    <script type="text/javascript">
        function testSignUp()
        {
            var userName = document.getElementById("userName").value;
            var password = document.getElementById("password").value;
            var fullName = document.getElementById("fullName").value;
            var companyName = document.getElementById("companyName").value;
            var position = document.getElementById("position").value;
            var phone = document.getElementById("phone").value;
            var fieldOfEmployment = document.getElementById("fieldOfEmployment").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (userName == "" && password == "" && fullName == "" && companyName == "" && position == "" && phone == "" && fieldOfEmployment == "" && confirmPassword == "")
            {
                alert("Please filled out the fields");
            }
            else
            {
                if (userName == "")
                    alert("Username must be filled out");
                else if ((/^[a-zA-Z0-9.!#$%&'+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)$/.test(userName)) == false)
                    {
                        alert("Invalid userName, please enter valid email");
                    }
                if (password == "")
                    alert("Password must be filled out");
                else if((/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/.test(password)) == false)
                    {
                        alert("Invalid password,The password must be at least 6 characters, contain a capital letter, a small letter, a char and a number.");
                    }
                if (fullName == "")
                    alert("fullName must be filled out");
                if (companyName == "")
                    alert("companyName must be filled out");
                if (position == "")
                    alert("position must be filled out");
                if (phone == "")
                    alert("phone must be filled out");
                if (fieldOfEmployment == "")
                    alert("fieldOfEmployment must be filled out");
                if (confirmPassword == "")
                    alert("confirmPassword must be filled out");
            }
            if ((password == confirmPassword) == false)
            {
                alert("The password is not match");
            }
        }
        function testSignIn()
        {
            var userNameI = document.getElementById("userName").value;
            var passwordI = document.getElementById("password").value;

            if (userNameI == ""&& passwordI == "")
                alert("Username and password must be filled out");
            else
            {
                if (userNameI == "")
                    alert("Username must be filled out");
                else if ((/^[a-zA-Z0-9.!#$%&'+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)$/.test(userNameI)) == false)
                {
                        alert("Invalid email");
                }
                if (passwordI == "")
                    alert("Password must be filled out");
                else if((/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/.test(passwordI)) == false)
                {
                        alert("Invalid password,The password must be at least 6 characters, contain a capital letter, a small letter, a char and a number.");
                }
            }
        }
    </script>
</head>
<body>
<div class="login-wrap">

    <div class="login-html">

        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
        <form class="model-content animate" action="/addUser" method="POST" id="addUser" >


            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="userNameI" class="label">Username</label>
                        <input id= "userNameI" type="text" class="input" name="userName">
                    </div>
                    <div class="group">
                        <label for="passwordI" class="label">Password</label>
                        <input id="passwordI" type="password" class="input" data-type="password" name="password">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> KEEP ME SIGNED IN</label>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign In" onclick="testSignIn()"/>
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">FORGOT PASSWORD?</a>
                    </div>
                </div>
                <div class="sign-up-htm">

                    <div class="group">
                        <label for="fullName" class="label">Full Name</label>
                        <input id="fullName" type="text" class="input">

                    </div>
                    <div class="group">
                        <label for="companyName" class="label">Company Name </label>
                        <input id="companyName" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="position" class="label">Position </label>
                        <input id="position" type="text" class="input">
                    </div>
                    <div class="group">
                        <!--fieldOfEmployment-->
                        <div>
                            <label class="group"  for="fieldOfEmployment">Field Of Employment:</label>
                            <option selected="" value="Default"> </option>
                        </div>
                        <input list="fieldOfEmployment">
                        <datalist id="fieldOfEmployment">
                            <option id="ElectronicsAndElectricity"  value= "Electronics And Electricity">
                            <option id="Fashion And Textiles"  value= "Fashion And Textiles">
                            <option id="SecurityAndSafety"  value= "Security And Safety" >
                            <option id="ConstructionInfrastructureAndRealEstate"  value= "Construction Infrastructure And Real Estate">
                            <option id="GraphicsDesignAndArt"  value= "Graphics Design And Art">
                            <option id="EducationAndTraining"  value= "Education And Training">
                            <option id="AccountingAndFinance"  value= "Accounting And Finance">
                            <option id="LogisticsProcurementAndShipping"  value= "Logistics Procurement And Shipping">
                            <option id="RestaurantsFoodAndEvents"  value= "Restaurants Food And Events">
                            <option id="Retail"  value ="Retail">
                            <option id="Medicine And Health"  value= "Medicine And Health">
                            <option id="marketingAndAdvertising"  value= "marketing And Advertising">
                            <option id="CustomerService"  value= "Customer Service">
                            <option id="TransportAndVehicle"  value= "Transport And Vehicle">
                            <option id="TourismAndHotels"  value= "Tourism And Hotels">
                            <option id="IndustryAndManagement"  value= "Industry And Management">
                            <option id="Sales"  value="Sales">
                            <option id="other"  value="other">
                        </datalist>
                    </div>
                    <div class="group">
                        <label for="phone" class="label"> Phone </label>
                        <input id="phone" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="userName" class="label">Username</label>
                        <input id="userName" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="password" class="label">Password</label>
                        <input id="password" type="password" class="input" data-type="password">
                        <!--<input type="text" id="t2" readonly/>-->
                    </div>
                    <div class="group">
                        <label for="confirmPassword" class="label">Repeat Password</label>
                        <input id="confirmPassword" type="password" class="input" data-type="password">
                        <!-- <input type="text" id="t3" readonly/>-->
                    </div>

                    <div class="group">
                        <button type="submit" class="button" value="Sign Up" onclick="testSignUp()"/>

                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">ALREADY MEMBER?</label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
